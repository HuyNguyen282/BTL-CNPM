<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quên mật khẩu | EggHead </title>
        <!-- Fonts -->
       
        <!-- Styles -->
        <link rel="stylesheet" href="css/forgot-password.css" />
        <!-- Scripts -->
        <script src="js/common.js"></script>
        <!-- Boostrap -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-flex">
                <img src="img/image.png" alt="" class="auth__intro-img" />
            </div>

            <!-- Auth content -->
            <div class="auth__content d-flex justify-content-center">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="img/Untitled-1.png" alt="EGGHEAD" class="logo__img" />
                        <span class="logo__title">Egghead</span>
                    </a>
                    <h1 class="auth__heading">Cài lại mật khẩu</h1>
                    <p class="auth__desc">Nhập email của bạn để cài lại mật khẩu </p>
                    <form id="forgotForm" action="./reset-password-emailed.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" name="" id="" placeholder="Email" class="form__input form-control" autofocus required />
                            </div>
                            <div class="invalid-feedback">Email không hợp lệ</div>
                        </div>
                        <div class="form__group auth__btn-group d-grid">
                            <button class="btn btn--primary auth__btn form__submit-btn">Cài lại mật khẩu</button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="index.html" class="auth__link auth__text-link">Quay về trang đăng nhập</a>
                    </p>
                </div>
            </div>
            <script src="js/common.js"></script>
        </main>
        
        
    </body>
</html>
