<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài lại mật khẩu | EggHead</title>
    <!-- Styles -->
     <link rel="stylesheet" href="css/forgot-password.css"/>
    <!-- scripts -->
     <script src="js/resetpass.js"></script>
    <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
     </head>
    <body>
    <body>
         <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-flex">
                <img src="img/image.png" alt="" class="auth__intro-img" />
            </div>

            <!-- Auth content -->
            <div class="auth__content d-flex justify-content-center">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="img/Untitled-1.png" alt="EGGHEAD" class="logo__img" />
                        <span class="logo__title">Egghead</span>
                    </a>
                    <h1 class="auth__heading">Cài lại mật khẩu</h1>
                    <div class="alert alert-success mb-lg-4">Chúng tôi đã gửi cho bạn liên kết đặt lại mật khẩu qua email!</div>
                    <form id="registerForm"  class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="password" id="password" placeholder="Mật khẩu" class="form__input form-control mb-3" required />
                                <input type="password"  id="confirmPassword" placeholder="Nhập lại mật khẩu" class="form__input form-control" required />
                            </div>
                            <p id="errorMsg" class="text-danger mt-2" style="font-size:14px;color:red"></p>
                            
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Cài lại mật khẩu</button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="./index.html" class="auth__link auth__text-link">Quay lại trang đăng nhập</a>
                    </p>
                </div>
            </div>
        </main>
       
    </body>
</html>
