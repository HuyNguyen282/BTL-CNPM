<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm ngân sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/Budget.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Thanh navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-2">
     <img src="img/cute-money-holding-money-bag-with-gold-coin-cartoon-vector-icon-illustration-people-finance-flat.png" alt="logo" width="100" height="auto">
      <a class="navbar-brand1 fw-bold" href="main.html" style="text-decoration: none; color:blue"> Tiết kiệm cùng EGGHEAD </a>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Card -->
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">

            <h3 class="mb-4 text-center">Thêm khoản chi</h3>

            <!-- Form -->
            <form>
              <!-- Tên ngân sách -->
              <div class="mb-3">
                <label for="budgetName" class="form-label">Khoản chi</label>
                <input type="text" class="form-control" id="budgetName" placeholder="Ví dụ: Ăn uống, Mua sắm..." required>
              </div>

              <!-- Số tiền -->
              <div class="mb-3">
                <label for="amount" class="form-label">Số tiền</label>
                <input type="number" class="form-control" id="amount" placeholder="Nhập số tiền" required>
              </div>
              <!-- Ngày chi -->
               <div class="mb-3">
                    <label for="days" class="form-label">Ngày</label>
                    <input type="date" class="form-control" id="days" required>
               </div>


              <!-- Ghi chú -->
              <div class="mb-3">
                <label for="note" class="form-label">Ghi chú</label>
                <textarea class="form-control" id="note" rows="2" placeholder="Thêm ghi chú (không bắt buộc)"></textarea>
              </div>

              <!-- Nút -->
              <div class="d-flex justify-content-between">
                <a href="main.html" class="btn btn-outline-secondary">Hủy</a>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </form>

          </div>
        </div>
        <!-- End Card -->
        
      </div>
    </div>
  </div>

</body>
</html>
