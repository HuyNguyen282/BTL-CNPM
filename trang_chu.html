<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ - Quản lý tài chính</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS riêng -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Tổng quan chi tiêu</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Tổng chi tiêu tháng</h5>
            <p id="total-spending" class="display-6 text-primary">0₫</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Số hạng mục</h5>
            <p id="total-categories" class="display-6 text-success">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Danh mục chi tiêu lớn nhất</h5>
            <p id="top-category" class="fs-4 text-danger">Chưa có</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="charts.html" class="btn btn-outline-primary">Xem biểu đồ</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/trang_chu.js"></script>
</body>
</html>
