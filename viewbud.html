<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem ngân sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./Budget.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
    <img src="img/cute-money-holding-money-bag-with-gold-coin-cartoon-vector-icon-illustration-people-finance-flat.png" alt="logo" width="80" height="auto">
    <a class="navbar-brand1 fw-bold" href="main.html" style="text-decoration: none; color:blue"> Tiết kiệm cùng EGGHEAD </a>
  </nav>

  <div class="container py-5">
    <h3 class="text-center mb-4">Danh sách ngân sách</h3>

    <div id="budgetList" class="row g-3"></div>

    <div class="text-center mt-4">
      <a href="Budget.html" class="btn btn-success">+ Thêm ngân sách mới</a>
    </div>
  </div>

  <!-- Modal chỉnh sửa -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa ngân sách</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label class="form-label">Tên ngân sách</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Số tiền</label>
              <input type="number" class="form-control" id="editAmount" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Chu kỳ</label>
              <select class="form-select" id="editPeriod">
                <option value="monthly">Hàng tháng</option>
                <option value="weekly">Hàng tuần</option>
                <option value="yearly">Hàng năm</option>
                <option value="custom">Khác</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Ngày bắt đầu</label>
              <input type="date" class="form-control" id="editStartDate" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Ghi chú</label>
              <textarea class="form-control" id="editNote" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Lưu thay đổi</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/view_budget.js"></script>
</body>
</html>
